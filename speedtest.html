<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Brother_editz05 Speed Test</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="app">
<h1>Speed Test</h1>
<p class="brand">Brother_editz05</p>


<div class="meter">
<div id="needle"></div>
<div class="speed" id="liveSpeed">0</div>
<div class="unit">Mbps</div>
</div>


<button id="startBtn">GO</button>


<div class="stats">
<div>Ping: <span id="ping">0</span> ms</div>
<div>Download: <span id="download">0</span> Mbps</div>
<div>Upload: <span id="upload">0</span> Mbps</div>
</div>


<div id="server">Detecting server...</div>
</div>


<script src="speedtest.js"></script>
</body>
</html>
