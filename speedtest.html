<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Brother_editz05 Speed Test</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="app">
<div class="header">
<h1>Speed Test</h1>
<span class="brand">Brother_editz05</span>
</div>


<div class="gauge">
<svg viewBox="0 0 200 200">
<circle cx="100" cy="100" r="80" class="bg" />
<circle cx="100" cy="100" r="80" class="progress" id="progress" />
</svg>
<div class="center">
<div id="liveSpeed" class="speed">0</div>
<div class="unit">Mbps</div>
<div id="mode" class="mode">Idle</div>
</div>
</div>


<button id="startBtn" class="go-btn">GO</button>


<div class="stats">
<div class="stat">
<span>Ping</span>
<b id="ping">0 ms</b>
</div>
<div class="stat">
<span>Download</span>
<b id="download">0 Mbps</b>
</div>
<div class="stat">
<span>Upload</span>
<b id="upload">0 Mbps</b>
</div>
</div>


<div id="server" class="server">Detecting server...</div>
</div>


<script src="speedtest.js"></script>
</body>
</html>
